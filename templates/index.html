<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GeocoderWebApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/main.css">
    </head>
        <body>
            <div class="container"> 
                <h1> Super Geocoder</h1>
                <h3>Please upload your CSV file. The values containing addresses should be ina a column named <em>address</em> or <em>Address</em></h3>
                <div class="message">
                    {{text | safe}}
                </div>
                <form action="{{url_for('success')}}" method="POST">
                    <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required> <br>
                    <input title="Your height will be safe with us" placeholder="Enter your height in centimeters" type="number" min="50", max="300" name="height_name" required> <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </body>
</html>
